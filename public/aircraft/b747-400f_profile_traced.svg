<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 280" preserveAspectRatio="xMidYMid meet">
  <!-- 
    Boeing 747-400F Side Profile Silhouette
    Traced from reference (cargo loading diagram style)
    Proportions tuned to match the standard side-profile drawing
  -->
  
  <!-- Background for contrast (remove in production) -->
  <rect x="0" y="0" width="1000" height="280" fill="#0f1729"/>
  
  <!-- Main fuselage body (nose to tail, with upper-deck hump) -->
  <path
    d="
      M 60 140
      C 60 115, 70 95, 90 85
      C 110 75, 140 70, 170 72
      C 200 74, 230 76, 260 78
      C 280 78, 300 78, 320 78
      
      L 340 78
      C 360 62, 390 54, 440 56
      C 480 58, 510 66, 520 82
      C 524 92, 520 100, 508 106
      C 490 116, 460 120, 420 118
      C 380 116, 350 108, 340 94
      
      L 340 120
      L 660 122
      C 740 124, 810 130, 860 140
      C 900 148, 930 162, 950 180
      C 960 188, 962 198, 956 208
      C 944 226, 910 236, 850 240
      C 760 246, 620 246, 440 244
      C 300 242, 200 238, 140 228
      C 100 220, 72 206, 60 186
      C 56 176, 56 164, 58 152
      L 60 140
      Z
    "
    fill="rgba(15, 23, 42, 0.3)"
    stroke="rgba(148, 163, 184, 0.75)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />
  
  <!-- Upper-deck hump detail line -->
  <path
    d="M 340 78 C 360 62, 390 56, 438 58 C 476 60, 506 68, 516 82"
    fill="none"
    stroke="rgba(148, 163, 184, 0.5)"
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Vertical stabilizer (tail fin) -->
  <path
    d="
      M 880 140
      L 945 35
      C 952 22, 968 20, 975 32
      L 970 145
      L 960 190
      C 952 202, 936 200, 924 188
      L 900 168
      C 890 158, 885 148, 880 140
      Z
    "
    fill="rgba(15, 23, 42, 0.15)"
    stroke="rgba(148, 163, 184, 0.7)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />
  
  <!-- Horizontal stabilizer (tailplane) -->
  <path
    d="M 820 180 L 900 172 L 910 178 L 840 186 Z"
    fill="none"
    stroke="rgba(148, 163, 184, 0.4)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />
  
  <!-- Cockpit windows hint -->
  <ellipse cx="120" cy="120" rx="28" ry="8" fill="none" stroke="rgba(148, 163, 184, 0.35)" stroke-width="2"/>
  
  <!-- Wing (subtle, below fuselage) -->
  <path
    d="
      M 440 190
      C 490 178, 560 176, 640 182
      C 700 186, 750 194, 780 202
      L 770 210
      C 730 214, 680 218, 630 220
      C 570 222, 510 220, 470 214
      C 450 210, 442 202, 440 190
      Z
    "
    fill="none"
    stroke="rgba(148, 163, 184, 0.25)"
    stroke-width="2"
  />
  
  <!-- 4 engines on wing (simple ellipses) -->
  <ellipse cx="560" cy="222" rx="18" ry="11" fill="none" stroke="rgba(148, 163, 184, 0.2)" stroke-width="2"/>
  <ellipse cx="610" cy="226" rx="18" ry="11" fill="none" stroke="rgba(148, 163, 184, 0.2)" stroke-width="2"/>
  <ellipse cx="660" cy="230" rx="18" ry="11" fill="none" stroke="rgba(148, 163, 184, 0.2)" stroke-width="2"/>
  <ellipse cx="710" cy="234" rx="18" ry="11" fill="none" stroke="rgba(148, 163, 184, 0.2)" stroke-width="2"/>
  
  <!-- Landing gear bays (small rectangles for realism) -->
  <rect x="320" y="238" width="16" height="8" rx="2" fill="rgba(15, 23, 42, 0.4)" stroke="rgba(148, 163, 184, 0.3)" stroke-width="1.5"/>
  <rect x="640" y="238" width="22" height="8" rx="2" fill="rgba(15, 23, 42, 0.4)" stroke="rgba(148, 163, 184, 0.3)" stroke-width="1.5"/>
  <rect x="680" y="238" width="22" height="8" rx="2" fill="rgba(15, 23, 42, 0.4)" stroke="rgba(148, 163, 184, 0.3)" stroke-width="1.5"/>
</svg>

