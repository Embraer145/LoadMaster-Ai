<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111c33"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- rounded tile -->
  <rect x="6" y="6" width="116" height="116" rx="26" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.16">
    <path d="M24 34H104" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <path d="M24 52H104" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <path d="M24 70H104" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <path d="M24 88H104" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- balance curve + envelope -->
  <g filter="url(#soft)">
    <path d="M26 88C38 74 48 78 58 70C70 60 78 46 102 42" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
    <path d="M28 92L28 40" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
    <path d="M28 92H104" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- tiny aircraft glyph -->
  <g transform="translate(0,2)">
    <path d="M78 40l18-7c1.6-.6 3.3.2 3.9 1.8.6 1.6-.2 3.3-1.8 3.9l-18 7-6 16c-.4 1.1-1.4 1.9-2.6 2.1l-8 1.1c-.8.1-1.3-.7-1-1.4l4.2-9.6-12.4 4.8c-1 .4-2.2.3-3.1-.4l-7.3-5.5c-.6-.5-.4-1.5.3-1.7l9.2-2.6-9.2-7c-.6-.5-.4-1.5.3-1.7l9.7-2.7c.8-.2 1.7-.1 2.4.4l7.1 5.4 13.4-5.2 2.6-9.5c.2-.7 1.1-.9 1.6-.4l5.5 7.2c.7.9.9 2.1.5 3.1L78 40z" fill="#e2e8f0" opacity="0.92"/>
  </g>
</svg>


